<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login">
    <div class="dados">
        <h1>ID e senha:</h1>
        <p>Antes de iniciarmos, é necessário acessar sua conta com seu ID e SENHA:</p>
        <div class="form-login">
            <form>
                <div class="input-login">
                    <span class="icon"><i class="fa fa-user"></i></span>
                    <input type="text" placeholder="ID DO PROFESSOR">
                </div>
                <div class="input-pass">
                    <span class="icon"><i class="fa fa-regular fa-key"></i></span>
                    <input type="password" placeholder="SENHA DO PROFESSOR">
                </div>
                <a href="#">Não sei meu ID ou Senha!</a>
                <input type="submit" value="Entrar">
            </form>
        </div>
    </div>
</body>
</html>
